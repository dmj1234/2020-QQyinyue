<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<title>QQ音乐播放器</title>
		<link rel="stylesheet" href="/426147eff1ab7215f6491e6f6e2693c5.css">
		<link rel="stylesheet" href="/5ea401737dc83447750193b5967bad95.css">
		<script src="/49ebc491796e8235558fb923e6203972.js"></script>
		<script src="/2f3abc606bc511578e094803c3104171.js"></script>
		<script src="/6f4999172a4a1978a6600dc65fee2d32.js"></script>
		<script src="/783b03491a86df59900aedf1a46bce10.js"></script>
		<script src="/d97de164d36f1e04a8cfe30e64a2d781.js"></script>
		<script src="/42f69825340f0b5fa628d80900a46daa.js"></script>
	</head>

	<body>
		<div class="header">
			<h1 class="logo"><a href="https://y.qq.com/"></a></h1>
			<ul class="register">
				<li>登陆</li>
				<li>设置</li>
			</ul>
		</div>
		<div class="content">
			<div class="content_in">
				<div class="content_left">
					<div class="content_toolbar">
						<span><i></i>收藏</span>
						<span><i></i>添加到</span>
						<span><i></i>下载</span>
						<span><i></i>删除</span>
						<span><i></i>清空列表</span>
					</div>
					<div class="content_list" data-mcs-theme="minimal-dark">
						<ul>
							<li class="list_title">
								<div class="list_check"><i></i></div>
								<div class="list_number"></div>
								<div class="list_name">歌曲</div>
								<div class="list_singer">歌手</div>
								<div class="list_time">时长</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="content_right">
					<div class="song_info">
						<a href="javascript:;" class="song_info_pic">
							<img src="/7de78caeff149a01e51e98331c0eb7e6.jpg" alt="">
						</a>
						<div class="song_info_name">歌曲名称:
							<a href="javascript:;">Beautiful Now</a>
						</div>
						<div class="song_info_singer">歌手名:
							<a href="javascript:;">Zedd / Jon Bellion</a>
						</div>
						<div class="song_info_album">专辑名:
							<a href="javascript:;">True Colors</a>
						</div>
					</div>
					<div class="song_lyric_container">
						<ul class="song_lyric">
						</ul>
					</div>

				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer_in">
				<a href="javascript:;" class="music_pre"></a>
				<a href="javascript:;" class="music_play"></a>
				<a href="javascript:;" class="music_next"></a>
				<div class="music_progress_info">
					<div class="music_progress_top">
						<span class="music_progress_name">Beautiful Now / Zedd / Jon Bellion</span>
						<span class="music_progress_time">00:00 / 05:00</span>
					</div>
					<div class="music_progress_bar">
						<div class="music_progress_line">
							<div class="music_progress_dot"></div>
						</div>
					</div>
				</div>
				<a href="javascript:;" class="music_mode"></a>
				<a href="javascript:;" class="music_fav"></a>
				<a href="javascript:;" class="music_down"></a>
				<a href="javascript:;" class="music_comment"></a>
				<a href="javascript:;" class="music_only"></a>
				<div class="music_voice_info">
					<a href="javascript:;" class="music_voice_icon"></a>
					<div class="music_voice_bar">
						<div class="music_voice_line">
							<div class="music_voice_dot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mask_bg"></div>
		<div class="mask"></div>
		<audio></audio>

	</body>

</html>
